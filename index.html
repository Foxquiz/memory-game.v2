<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">

  <title>Игра в пары</title>

  <script type="module" src="js/main.js"></script>
</head>

<body class="body">
  <header id="gameheader" class="container p-3 header">
    <h1 class="mb-3">Игра в пары</h1>
  </header>
  <section id="gameMenu" class="container game-menu">
    <div class="d-flex column-gap-3 mb-3 game-options">
      <div class="input-group">
        <span class="input-group-text input-text__card-number">
          Размер поля (NxN):
        </span>
        <input id="input-colCount" type="number" class="form-control input__card-number" aria-label="columns qt-ty"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group">
        <label for="selectCardType" class="input-group-text input-text__card-img">Коллекция рубашек:</label>
        <select id="selectCardType" class="form-select select-text__card-img" aria-label="Default select example">
          <option value="numbers" selected>Стандартные</option>
          <option value="fox">Лисы</option>
          <option value="cars">Машины</option>
        </select>
      </div>
      <div class="input-group">
        <label for="selectCardContentType" class="input-group-text input-text__card-img">Искать пару к:</label>
        <select id="selectCardContentType" class="form-select select-text__card-img"
          aria-label="Default select example">
          <option value="number" selected>Числам (стандартное)</option>
          <option value="icons">Иконкам</option>
          <option value="img">Картинкам</option>
        </select>
      </div>
    </div>
    <div class="buttons__container container d-flex flex-row justify-content-center mb-3">
      <button id="startButton" class="btn btn-success btn-start">Начать игру</button>
      <span id="timer" class="timer"></span>
    </div>
  </section>
  <section id="game" class="container mb-3"></section>
  <div id="gameBottomMenu" class="buttons__container--bottom container d-flex flex-row justify-content-center mb-auto">
    <button id="againButton" type="button" class="btn btn-success visually-hidden">Сыграть ещё</button>
  </div>
  <footer class="footer">
    <div class="d-flex justify-content-center p-3">
      <small>Icons made by <a href="https://www.flaticon.com/ru/packs/halloween-8" target="_blank">Freepik</a> from <a
          href="www.flaticon.com" target="_blank">www.flaticon.com</a>.
      </small>
    </div>
  </footer>
</body>

</html>
